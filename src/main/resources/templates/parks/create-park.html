<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add National Park</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h2 class="my-4 text-center">Add National Park To The List</h2>
  <form action="/parks/create" method="post" class="mx-auto w-50">
    <div class="mb-3">
      <label for="park-name" class="form-label">Name</label>
      <input type="text" name="name" class="form-control w-100" id="park-name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" class="form-control w-100" id="address">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" name="city" class="form-control w-100" id="city">
    </div>
    <div class="mb-3">
      <label class="form-label" for="state">State</label>
      <input type="text" name="state" class="form-control w-100" id="state">
    </div>
    <div class="mb-3">
      <label for="zipcode" class="form-label">Zipcode</label>
      <input type="text" name="zipcode" class="form-control w-100" id="zipcode">
    </div>
    <div class="mb-3">
      <label class="form-label" for="phone-number">Phone Number</label>
      <input type="tel" name="phoneNumber" class="form-control w-100" id="phone-number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
